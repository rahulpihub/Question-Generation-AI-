{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'generator/use_questions.css' %}">
    <title>Use Questions</title>
</head>
<body>
    <h1>Use Questions</h1>

    <!-- Display the total number of questions -->
    <p><strong>No of Questions:</strong> {{ question_count }}</p>

    <!-- Display numbered boxes for each question -->
    <div class="question-box-container">
        {% for i in data %}
            <div class="question-box">{{ forloop.counter }}</div>
        {% endfor %}
    </div>

    <!-- Table to display questions and answers -->
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <!-- Back button -->
    <a href="{% url 'view_questions' csv_file_name=csv_file_name %}">Go Back</a>
</body>
</html>
