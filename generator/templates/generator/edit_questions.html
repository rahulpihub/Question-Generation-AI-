{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'generator/edit_question.css' %}">
    <title>Edit Questions</title>
</head>
<body>
    <h1>Edit Questions</h1>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for cell in row %}
                            <td>
                                <textarea name="cell_{{ forloop.parentloop.counter }}_{{ forloop.counter }}" rows="3" cols="50">{{ cell }}</textarea>
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'view_questions' csv_file_name=csv_file_name %}">Go Back</a>
</body>
</html>
